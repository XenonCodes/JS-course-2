<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Интернет-магазин</title>
</head>

<body class="hidden">
    <div id="app">
        <header>
            <search></search>
            <button class="btn-basket btn-cart" type="button" @click="showBasket = !showBasket">Корзина</button>
            <basket :basket-goods="basketGoods" :stub-img="stubImg" :show-basket="showBasket"></basket>
        </header>

        <main>
            
            <error></error>
            <products :filtered="filtered" :stub-img="stubImg" :stub-text="stubText" @add-product="addProduct">
            </products>
        </main>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/error.js"></script>
    <script src="js/searchComponent.js"></script>
    <script src="js/basketComponent.js"></script>
    <script src="js/productsComponent.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
